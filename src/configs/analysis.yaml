seed: 42
use_wandb: false
wandb_project: numerosity-offline
output_root: results/analysis
val_size: 0.05
anchor: 0

reductions:
  pca:   {enabled: true}
  tsne:  {enabled: false}
  mds:   {enabled: false}
  umap:  {enabled: false}

probing:
  enabled: true
  layers: [top]   # opzionale: [top, 1, 2, 3]
  n_bins: 5
  test_size: 0.2
  steps: 1000
  lr: 0.01
  patience: 20

rsa: {enabled: true, alpha: 0.01}
rdm: {enabled: true, metrics: [cosine, euclidean]}
monotonicity: {enabled: true}
partial_rsa: {enabled: true}

traversal:
  enabled: true
  pcs: [0, 1]
  steps: 7
  delta: 2.0

mse:
  enabled: true
  n_bins: 5

cka:
  enabled: true
  n_max: 5000
  permutation:
    enabled: false
    n_perm: 200

behavioral:
  enabled: true
  train_pickle: circle_dataset_100x100/binary_de_wind_train.pkl
  test_pickle: circle_dataset_100x100/binary_de_wind_test.pkl
  mat_file: NumStim_7to28_100x100_TE.mat
  guess_rate: 0.01
  tasks:
    comparison:
      enabled: false
      guess_rate: 0.01
    fixed_reference:
      enabled: false
      references: [8, 14, 16, 20]
      train_template: circle_dataset_100x100/fixed_ref_REF_{ref}_TR.pkl
      test_template: circle_dataset_100x100/fixed_ref_REF_{ref}_TE.pkl
      mat_file: NumStim_7to28_100x100_TE.mat
      guess_rate: 0.01

models:
  - arch: iDBN_1500_500
    distribution: uniform
    dataset_path: /home/student/Desktop/Groundeep/stimuli_dataset_10_10
    dataset_name: stimuli_dataset.npz
    model_uniform: /home/student/Desktop/Groundeep/networks/uniform/idbn_new_dataset_200_epochs_i_dbn_trained_uniform_1500_500.pkl
    model_zipfian: /home/student/Desktop/Groundeep/networks/zipfian/idbn_new_dataset_200_epochs_i_dbn_trained_zipfian_1500_500.pkl
    val_size: 0.10
